<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim Min</title>
</head>
<body>
<script>

    function findMin(arr){
        let min = arr[0]
        for( i = 0 ; i < arr.length ; i ++){
            if( arr[i] < min){
                arr[i] = min
            }
        }
        document.write(" So nho nhat trong mang la : " + min)
    }
    findMin([0,4,5,2,6])
</script>
</body>
</html>
