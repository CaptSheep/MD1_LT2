<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh hieu cac phan tu nguyen</title>
</head>
<body>
<script>
    function hieuSoNguyen(arr){
        let minus = 0
        for ( let i = 0 ; i < arr.length ;  i ++){
            minus -= arr[i]
        }
        alert (" Hieu cac so trong mang la : " + minus)
    }
    hieuSoNguyen([1,4,5,2,6,7])

</script>
</body>
</html>
