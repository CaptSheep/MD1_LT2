<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tich cac so nguyen to</title>
</head>
<body>
<script>
    function checkSNT (number){
        for ( let i = 2 ; i < number ; i ++){
            if ( number % i == 0){
                return false
            }
        }
        return true
    }
    let number = +prompt("Nhap so luong cac so nguyen to :")
    let tich = 1
    for (i = 2 ; i <= number ; i ++){
        if(checkSNT(i)){
            tich *= number
        }
        alert ( " Tich cac so nguyen to la : " + tich)
    }

</script>
</body>
</html>
