<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim giai thua</title>
</head>
<body>
<script>

    function findGiaithua(number){
        let GT = 1;
        for( i = 1 ; i < number ; i ++){
            GT *= i
        }
        document.write("Giai thua cua so do la : " + GT)
    }
    findGiaithua(4)
</script>
</body>
</html>
